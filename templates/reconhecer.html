{% extends "layout.html" %}

{% block title %}
    Reconhecimento
{% endblock %}

{% block main %}

<link href="/static/reconhecer.css" rel="stylesheet">
    <!-- <img src="/rec"> -->
    <div>
        <img src="/rec">
        <table>
            <tr>
                <th colspan="2">
                    <div id="MyClockDisplay" class="clock" onload="showTime()">a</div>  
                </th>
            </tr>
            <tr>
              <th>Nome</th>
              <th>Entrada</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[1] }}</td>
                <td></td>
                <!-- Adicione mais colunas conforme necessÃ¡rio -->
            </tr>
            {% endfor %}
        </table>

    </div>

    <script>

        function showTime(){
        var date = new Date();
        var h = date.getHours(); // 0 - 23
        var m = date.getMinutes(); // 0 - 59
        var s = date.getSeconds(); // 0 - 59
        var session = "AM";
        
        if(h == 0){
            h = 12;
        }
        
        if(h > 12){
            h = h - 12;
            session = "PM";
        }
        
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        
        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").textContent = time;
        
        setTimeout(showTime, 1000);
    
    }

    showTime();
    </script>
{% endblock %}
