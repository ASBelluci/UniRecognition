{% extends "layout.html" %}

{% block title %}
  Registro
{% endblock %}

{% block main %}
    <link href="/static/registrar.css" rel="stylesheet">

    <div>
      <img src="/rec">
        
        <form action="/registrar" method="post">
          <div class="input-group mb-3 container">
            <input type="text" required class="form-control" placeholder="Nome do aluno" name="nome"   aria-describedby="basic-addon1">
            
            <input type="number" required class="form-control" placeholder="RA" name="ra" aria-describedby="basic-addon1">

          </div>
          <div class="container">
            <select class="custom-select" name="id_aula">
              <option disabled selected>Escolha a disciplina</option>
              {% for row in data %}
              <option required value="{{ row[1] }}">{{ row[0] }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="container">
            <button type="submit" class="btn btn-success">Cadastrar!</button>
          </div>
        </form>
      </div>
{% endblock %}
