{% extends "layout.html" %}

{% block title %}
    Treinar
{% endblock %}

{% block main %}
    <link href="/static/registrar.css" rel="stylesheet">

    <div>        
        <form action="/treinar" method="post">
          <div class="container">
            <select class="custom-select" name="treinamento" required>
              <option disabled selected>Escolha o curso para efetuar o treinamento da I.A.</option>
                {% for row in data %}
                <option required value="{{ row[1] }}">{{ row[0] }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="container">
            <button type="submit" class="btn btn-success">Treinar</button>
          </div>
        </form>
      </div>
{% endblock %}
